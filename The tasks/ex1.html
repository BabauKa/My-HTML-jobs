	<h2>Стихотворение</h2>
	<p>
		Мириады маленьких дел<br>
		Пьют по капле гаснущий день,<br>
		А <i>дела большие</i> сушит жара.<br>
		Оставляя все на &laquo;потом&raquo;,<br>
		Прозреваем задним числом,<br>
		Только день <strong>не повторится</strong> дважды.
	</p>
